<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--LINK CSS-->
  <link rel="stylesheet" href="style/style.css">
  <title>Calculadora</title>
</head>
<body>
 <div class="calculadora">
  
  <div class="visor">
    <div class="calculoAtual"></div>
    <div class="resultado">
      <img src="assets/Equals.png">
      <span></span>
    </div>
  </div>

  <div class="teclado">
    <button class="segundaria">CE</button>
    <button>C</button>
    <button>%</button>
    <button class="terciaria">/</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="terciaria">x</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="terciaria">-</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="terciaria">+</button>

    <button><img src="assets/PlusMinus.png" alt=""></button>
    <button>0</button>
    <button>,</button>
    <button class="terciaria">=</button>
  </div>
</div>
</body>
<script src="index.js"></script>
</html>
