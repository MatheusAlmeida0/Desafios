<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste 003</title>
  <!--LINK FAVICON-->
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">

  <!--LINK CSS-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="perfil">
      <div class="perfil-info">
        <img src="assets/images/image-jeremy.png" alt="FOTO">
        <span>Report for</span>
        <h1>Jeremy Robson</h1>
      </div>
      <p>Daily</p>
      <p>Weekly</p>
      <p>Monthly</p>
    </div>

    <div class="cards">
      
      <div class="cards-fileira-de-cima"> 
        <div class="card-work card-estilo">
            <div class="card-info">
              <div class="parte-1">
                <span>Work</span>
                <img src="assets/images/icon-3pontinho.svg">
              </div>
              <p>32hrs</p>
              <span>Last west - 36hrs</span>
            </div>
          </div>

          <div class="card-play card-estilo">
            <div class="card-info">
              <div class="parte-1">
                <span>Play</span>
                <img src="assets/images/icon-3pontinho.svg">
              </div>
              <p>10hrs</p>
              <span>Last west - 8hrs</span>
            </div>
          </div>

          <div class="card-study card-estilo">
            <div class="card-info">
              <div class="parte-1">
                <span>Study</span>
                <img src="assets/images/icon-3pontinho.svg">
              </div>
              <p>4hrs</p>
              <span>Last west - 7hrs</span>
            </div>
          </div>
      </div>

      <div class="cards-fileira-de-baixo">
        <div class="card-exercise card-estilo">
          <div class="card-info">
            <div class="parte-1">
              <span>Exercise</span>
              <img src="assets/images/icon-3pontinho.svg">
            </div>
            <p>4hrs</p>
            <span>Last west - 5hrs</span>
          </div>
        </div>

        <div class="card-social card-estilo">
          <div class="card-info">
            <div class="parte-1">
              <span>Social</span>
              <img src="assets/images/icon-3pontinho.svg">
            </div>
            <p>5hrs</p>
            <span>Last west - 10hrs</span>
          </div>
        </div>

        <div class="card-selfCare card-estilo">
          <div class="card-info">
            <div class="parte-1">
              <span>Self Care</span>
              <img src="assets/images/icon-3pontinho.svg">
            </div>
            <p>2hrs</p>
            <span>Last west - 2hrs</span>
          </div>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
