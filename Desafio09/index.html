<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="logo-header">
      <img src="assets/logo.png" alt="Logo">
    </div>
    <div class="itens-header">
      <ul>
        <li>How it works</li>
        <li>Pricing</li>
        <li>Help</li>
        <li>Login</li>
        <li>Sign up</li>
      </ul>
    </div>
  </header>

  <section class="section-principal">
    <div class="esquerda">
      <h1>Launch your best product through the Metaverse.</h1>
      <p>We provide the best service for your company product in the real world</p>
      <div class="buttons">
        <button>Get Started</button>
        <div class="text-demo">
          <div class="img-play"><img src="assets/ico-play.png" alt=""></div> 
          <span>Play demo</span>
        </div>
      </div>
      <span>Brands that trusts us</span>
      <div class="patrocinadores">
        <img src="assets/icon-ghost.png" alt="icon ghost">
        <img src="assets/icon-amazon.png" alt="icon amazon">
        <img src="assets/icon-slack.png" alt="icon slack">
        <img src="assets/icon-airbnb.png" alt="icon airbnb">
      </div>
    </div>

    <div class="direita">
      <div class="imagem">
        <img src="assets/logo-planet-principal.png" alt="planet logo">
      </div>
    </div>
  </section>
</body>
</html>
